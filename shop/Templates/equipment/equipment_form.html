{% extends "base.html" %}
{% load static %}

{% block title_name%}

{% block content%}
<h1>
    {% if form.instance.pk %}редактировать{% else %} добавить новую позицию {% endif %}

</form>

<a href="{% url 'equipment_list' %}">Вернуться к списку обороудования</a>
{% endblock %}
