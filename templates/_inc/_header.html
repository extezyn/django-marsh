<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }
    
    body {
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    
    header {
        background-color: #2c3e50;
        color: white;
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .logo {
        font-size: 1.5rem;
        font-weight: bold;
    }
    
    .logo a {
        color: white;
        text-decoration: none;
    }
    
    nav ul {
        display: flex;
        list-style: none;
    }
    
    nav ul li {
        position: relative;
        margin-left: 1.5rem;
    }
    
    nav ul li a {
        color: white;
        text-decoration: none;
        padding: 0.5rem 0;
        transition: color 0.3s;
    }
    
    nav ul li a:hover {
        color: #3498db;
    }
    
    .dropdown {
        position: relative;
    }
    
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #34495e;
        min-width: 200px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        z-index: 1;
        top: 100%;
        left: 0;
        border-radius: 0 0 4px 4px;
    }
    
    .dropdown-content a {
        color: white;
        padding: 12px 16px;
        display: block;
        border-bottom: 1px solid #2c3e50;
    }
    
    .dropdown-content a:last-child {
        border-bottom: none;
    }
    
    .dropdown:hover .dropdown-content {
        display: block;
    }
    
    main {
        padding: 2rem 0;
        flex: 1;
    }
    
    .hero {
        background-color: #3498db;
        color: white;
        padding: 4rem 0;
        text-align: center;
        margin-bottom: 2rem;
        border-radius: 4px;
    }
    
    .hero h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }
    
    .cart-icon {
        position: relative;
        display: inline-block;
    }
    
    .cart-count {
        position: absolute;
        top: -10px;
        right: -10px;
        background-color: #e74c3c;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.8rem;
    }
    
    .page-content {
        background: white;
        padding: 2rem;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    /* Стили для страницы всех товаров */
    .products-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        flex-wrap: wrap;
        gap: 1rem;
    }
    
    .products-sorting {
        display: flex;
        gap: 1rem;
        align-items: center;
    }
    
    .products-sorting select {
        padding: 0.5rem;
        border-radius: 4px;
        border: 1px solid #ddd;
        min-width: 200px;
    }
    
    .view-options {
        display: flex;
        gap: 0.5rem;
    }
    
    .view-btn {
        background: #f5f5f5;
        border: 1px solid #ddd;
        padding: 0.5rem;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .view-btn.active {
        background: #3498db;
        color: white;
        border-color: #3498db;
    }
    
    .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
    }
    
    .product-card {
        background: white;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        overflow: hidden;
    }
    
    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    
    .product-info {
        padding: 1.5rem;
    }
    
    .product-title {
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        color: #2c3e50;
    }
    
    .product-price {
        font-weight: bold;
        color: #e74c3c;
        margin-bottom: 1rem;
        font-size: 1.2rem;
    }
    
    .product-rating {
        color: #f39c12;
        margin-bottom: 1rem;
        font-size: 0.9rem;
    }
    
    .add-to-cart {
        width: 100%;
        background: #2ecc71;
        color: white;
        border: none;
        padding: 0.75rem;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
    }
    
    .add-to-cart:hover {
        background: #27ae60;
    }
    
    .pagination {
        display: flex;
        justify-content: center;
        margin-top: 3rem;
        gap: 0.5rem;
    }
    
    .pagination a {
        color: #2c3e50;
        padding: 0.75rem 1rem;
        text-decoration: none;
        border: 1px solid #ddd;
        border-radius: 4px;
        min-width: 40px;
        text-align: center;
    }
    
    .pagination a.active {
        background: #3498db;
        color: white;
        border-color: #3498db;
    }
    
    .pagination a:hover:not(.active) {
        background: #f5f5f5;
    }
    
    footer {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 1.5rem 0;
        margin-top: 2rem;
    }
    
    @media (max-width: 768px) {
        .header-content {
            flex-direction: column;
        }
        
        nav ul {
            margin-top: 1rem;
            flex-direction: column;
        }
        
        nav ul li {
            margin: 0.5rem 0;
        }
        
        .dropdown-content {
            position: static;
            display: none;
            width: 100%;
        }
        
        .products-header {
            flex-direction: column;
            align-items: flex-start;
        }
        
        .products-grid {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }
    }
</style>
<header>
    <div class="container">
        <div class="header-content">
            <div class="logo">Интернет-магазин</div>
            <nav>
                <ul>
                    <li><a href="{% url 'main_view' %}">Главная</a></li>
                    
                    <li class="dropdown">
                        <a href="{% url 'about_view' %}">О компании</a>
                        <div class="dropdown-content">
                            <a href="{% url 'contact_view'%}">Контакты</a>
                            <a href="{% url 'about_view' %}">O нас</a>
                        </div>
                    </li>
                    
                    <li class="dropdown">
                        <a href="{% url 'products_view' %}">Товары</a>
                        <div class="dropdown-content">
                            <a href="{% url 'equipment_list' %}">Категории</a>
                            <a href="{% url 'equipment_list' %}">Все товары</a>
                        </div>
                    </li>
                    
                    <li>
                        <a href="{% url 'basket_detail' %}" >
                            Корзина
                        </a>
                    </li>
                    <div>
                    <li>
                        {% if user.is_authenticated %}
                         <a href="{% url 'logout_user' %}"> Выход</a>
                         {% else %}
                         <a href="{% url 'login_user' %}"> Авторизация</a>
                         <a href="{% url 'registration_user' %}"> Регистрация</a>
                         {% endif %}
                    </li>
                </div>
                </ul>
            </nav>
        </div>
    </div>
</header>
