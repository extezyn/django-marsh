{% extends 'base.html' %}
{% load static %}

{% block title_name %}
Создание заказа
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1 class="h4 mb-0">Создание заказа</h1>
                </div>
                
                <div class="card-body">
                    <form action="{% url 'basket_buy' %}" method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            {{ form_order.as_div }}
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="fas fa-check-circle me-2"></i>Подтвердить заказ
                            </button>
                            
                            <a href="{% url 'basket_detail' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Вернуться к корзине
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: none;
        border-radius: 8px;
    }
    
    .card-header {
        border-radius: 8px 8px 0 0 !important;
    }
    
    label {
        font-weight: 500;
        margin-bottom: 0.5rem;
    }
    
    input, select, textarea {
        margin-bottom: 1.5rem;
        border-radius: 4px !important;
    }
</style>
{% endblock %}
